data_params:
  train_data_path: "./data/train"
  val_data_path: "./data/val"
  test_data_path: "./data/test"
  train_batch_size: 50
  test_batch_size: 2400
  val_batch_size: 4000
  patch_size: 128
  num_workers: 4


exp_params:
  LR: 0.00005
  weight_decay: 0.0
  T_0: 10
  T_mult: 2
  manual_seed: 1265

trainer_params:
  gpus: [ 1 ]
  max_epochs: 1000

logging_params:
  save_dir: "logs/"
  name: "CAE"

cae:
  C: 3
  H: 128
  W: 128
  latent_dim: 512

cae_lstm:
  hidden_dim: 256
  num_conditional: 2
